# website info
site_name: Yanxu Chen's Blog
site_url: https://www.chenyanx22.top
site_author: Yanxu Chen
site_description: Yanxu Chen's personal blog

repo_url: https://github.com/DerrickMarcus/DerrickMarcus.github.io
repo_name: DerrickMarcus.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh

  palette:
    # light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: switch to light mode
    # dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    logo: material/library
    repo: fontawesome/brands/github

  features:
    - search.suggest # 搜索提示
    - search.highlight # 搜索关键词高亮
    - search.share
    - navigation.expand # 打开 tab 时左侧目录全部展开
    - navigation.indexes # 给每一个 tab 添加一个 index.md
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tracking
    - navigation.top # 显示返回顶部按钮
    - navigation.tabs # 使用 tab 分类
    - navigation.tabs.sticky
    - content.code.annotate
    - content.code.copy # 通过按钮复制代码
    - content.action.edit # 点击跳转至 github 编辑源文件
    - toc.integrate

copyright: Copyright &copy; Yanxu Chen

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DerrickMarcus
      name: Yanxu Chen on Github
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/627449965
      name: Yanxu Chen on Bilibili

# extensions
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'
      prebuild_index: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: date
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true
  - offline
  - tags

markdown_extensions:
  # [数学公式支持]
  - pymdownx.arithmatex:
      generic: true
  # [图片功能支持]
  - attr_list
  - md_in_html
  # [给标题添加链接]
  - toc:
      permalink: true # 固定标题位置为当前位置
  # [代码语法高亮]
  - pymdownx.highlight:
      # 显示行号
      linenums: true
      # 显示编程语言名称
      auto_title: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # [Markdown 提示]
  - admonition
  - pymdownx.details
  # [Markdown footnote 语法支持]
  - footnotes

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

