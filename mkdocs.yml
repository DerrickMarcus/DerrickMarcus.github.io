# Project information
site_name: Yanxu Chen's Blog
site_url: https://www.chenyanx22.top
site_author: Yanxu Chen
site_description: Yanxu Chen's personal blog

# Repository
repo_url: https://github.com/DerrickMarcus/DerrickMarcus.github.io
repo_name: DerrickMarcus.github.io
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024-2025 Yanxu Chen

# Configuration
theme:
  name: material
  language: zh

  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: switch to light mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  favicon: assets/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye

  features:
    - search.suggest
    - search.highlight
    - search.share

    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky

    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.action.view
    - content.action.edit
    - content.footnote.tooltips
    - content.tabs.link

    - header.autohide
    - toc.integrate
    - toc.follow

  nav_style: dark
  collapse_navigation: true
  sticky_navigation: true

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      prebuild_index: true
      indexing:
        - full_sections: false
        - headings: true
        - content: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: true
      type: date
      locale: zh
      timezone: Asia/Shanghai
  - git-authors:
      show_contribution: true
      show_line_count: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - offline
  - tags
  - callouts
  - glightbox:
      width: 80%
  - statistics:
      words_per_minute: 200
  - heti

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DerrickMarcus
      name: Yanxu Chen on Github
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/627449965
      name: Yanxu Chen on Bilibili

# Extensions
markdown_extensions:
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - footnotes
  - admonition
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      linenums_style: pymdownx-inline
      auto_title: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

extra_javascript:
  - javascripts/katex.js
  - javascripts/mathjax.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

  - https://cdn.jsdelivr.net/npm/plantuml-encoder@1.4.0/dist/plantuml-encoder.min.js

