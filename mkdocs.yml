site_name: Yanxu Chen's Blog
site_url: https://www.chenyanx22.top
site_author: Yanxu Chen

repo_url: https://github.com/DerrickMarcus/DerrickMarcus.github.io
repo_name: DerrickMarcus.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh

  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    logo: material/library
    repo: fontawesome/brands/github

  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - content.code.annotate
    - content.action.edit
    - toc.integrate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/DerrickMarcus
      name: DerrickMarcus on Github

copyright: Copyright &copy; Yanxu Chen

plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'
      prebuild_index: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: date
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true
  - offline

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences

