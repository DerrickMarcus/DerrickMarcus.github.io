site_name: Yanxu Chen's Homepage
sit_url: https://www.chenyanx22.top
site_author: Yanxu Chen
repo_url: https://github.com/DerrickMarcus/DerrickMarcus.github.io
repo_name: DerrickMarcus.github.io

theme:
  name: material

  palette:
    # Toggle light mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  language: zh

  icon:
    logo: material/library
    repo: fontawesome/brands/github

  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - navigation.top
    - navigation.tabs
    - navigation.indexes

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/DerrickMarcus
      name: DerrickMarcus on Github

  generator: false

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
