# Configuration
theme:
  name: material
  language: en

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/theme-light-dark
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to system preference

  font:
    text: Roboto
    code: Roboto Mono

  favicon: assets/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/git-alt
    edit: material/pencil
    view: material/eye

  features:
    - search.suggest
    - search.highlight
    - search.share

    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.path
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer

    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.action.view
    - content.action.edit
    - content.tooltips
    - content.footnote.tooltips
    - content.tabs.link

    - header.autohide
    # - toc.integrate
    - toc.follow

  nav_style: dark
  collapse_navigation: true
  sticky_navigation: true

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      prebuild_index: true
      indexing:
        - full_sections: false
        - headings: true
        - content: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: true
      type: date
      locale: en
      timezone: Asia/Shanghai
  - git-authors:
      show_contribution: true
      show_line_count: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - toc
  - offline
  - tags
  - callouts
  - glightbox:
      width: 80%
  - statistics:
      words_per_minute: 200
  - heti

# Additional configuration
