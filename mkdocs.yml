# Project information
site_name: Blog of Yanxu Chen
site_url: https://www.yanxuchen.com
site_author: Yanxu Chen
site_description: Personal blog website of Yanxu Chen.

# Repository
repo_url: https://github.com/DerrickMarcus/DerrickMarcus.github.io
repo_name: DerrickMarcus.github.io
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 - 2025 Yanxu Chen

# Configuration
theme:
  name: material
  custom_dir: overrides # 自定义的覆写目录
  language: en

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/theme-light-dark
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to system preference

  font:
    text: '"LXGW WenKai GB Screen", "Noto Serif SC", sans-serif'
    code: '"Fira Code", "Noto Sans SC", monospace'

  favicon: assets/2001.png # logo on the browser tab
  logo: assets/2001.png # logo on the top left of the site
  icon:
    # logo: logo # logo on the top left of the site
    repo: fontawesome/brands/git-alt # logo on the top right of the site
    edit: material/pencil
    view: material/eye

  features:
    - announce.dismiss
    - search.suggest # 搜索建议
    - search.highlight # 搜索高亮
    - search.share # 搜索分享

    # - navigation.expand # 目录自动展开子目录
    - navigation.indexes
    - navigation.instant # 导航栏立即打开，而不是在悬停时显示
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tracking # 滑动对应的标题时更新地址栏
    - navigation.top # 显示回到最上方的按钮
    - navigation.tabs # 一级目录融合至顶栏，只显示二级目录
    - navigation.tabs.sticky
    - navigation.footer

    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.action.view
    - content.action.edit
    - content.tooltips
    - content.footnote.tooltips
    - content.tabs.link

    # - header.autohide
    # - toc.integrate # 右侧toc集成到左侧
    - toc.follow # 右侧toc随页面而滚动

  nav_style: dark
  collapse_navigation: true
  sticky_navigation: true

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      type: iso_datetime
      fallback_to_build_date: false
      enable_creation_date: true
      locale: en
      timezone: Asia/Shanghai
  - git-committers:
      enabled: !ENV [CI, false]
      repository: DerrickMarcus/DerrickMarcus.github.io
      branch: main
      token: !ENV [GITHUB_TOKEN, ""]
  # - git-authors:
  #     show_contribution: true
  #     show_line_count: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  # - toc
  - offline
  - tags
  - callouts
  - glightbox:
      width: 80%
  - statistics:
      words_per_minute: 200
      page_template: "page_template/page_statistics.html"
  - heti

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DerrickMarcus
      name: Yanxu Chen on Github
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/627449965
      name: Yanxu Chen on Bilibili
    - icon: fontawesome/regular/envelope
      link: mailto:<chenyanx22@mails.tsinghua.edu.cn>

  analytics:
    provider: google
    property: G-GRKG9RVNHS
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!

# Extensions
markdown_extensions:
  - meta
  - def_list
  - attr_list
  - md_in_html # 允许Markdown中使用HTML
  - sane_lists
  - footnotes
  - admonition
  - tables
  - toc:
      permalink: true # 各标题生成各自链接
      # toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      linenums_style: pymdownx-inline
      auto_title: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.betterem
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

